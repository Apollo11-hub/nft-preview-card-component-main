<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container-box">

    <div class="nft-structure border-shape">

      <div class="opa-cont">
        
      <img class="border-shape" src="./images/image-equilibrium.jpg" alt="">
    
      <div class="tryhard">

        <div class="boxhover">

          <a href="">

            <div class="hovermage"><img src="/images/icon-view.svg" alt="hovermage"></div>

          </a>

        </div>

      </div>

    </div>

        <div class="nft-description-structure">

          <h1><a href="#">Equilibrium #3429</a></h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="eth-pricetime-wrapper">

          <div class="eth-price clearfix">

            <img src="images/icon-ethereum.svg" alt="">

            <span>0.041 Eth</span>

          </div>

            <div class="eth-timer clearfix">

            <img src="images/icon-clock.svg" alt="">

            <span>3 days left</span>

          </div>

        </div>

      </div>

        <div class="creator-nft">

          <img  src="images/image-avatar.png" alt="">

          <span>Creation of <a href="#">Julius Wyvern</a></span>

        </div>
    </div>



  </div>

</body>
</html>
